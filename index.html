<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jokenpô</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />


</head>

<body>

    <header>
        <h1>Jokenpô</h1>
    </header>



    <div class="pontuacao">
        <div id="telavoce" class="badge">
            <h1 id="you">You</h1>
        </div>
        <div id="telamaquina" class="badge">
            <h1 id="pc">PC</h1>
        </div>

        <span id="usuarioponto" class="pontos">0</span>
        <span class="pontos">:</span>
        <span id="computadorponto" class="pontos">0</span>



    </div>

    <div>
        <p class="result">Pedra ganha de tesoura que ganha de papel que ganha de pedra.</p>
    </div>

    <div class="escolhas">
        <div id="r" class="escolha"><img src="images/pedra.png"></div>
        <div id="p" class="escolha"><img src="images/papel.png"></div>
        <div id="s" class="escolha"><img src="images/tesoura.png"></div>

    </div>

    <h1 id="suaescolha">Faça a sua escolha</h1>


</body>

<script src="script.js"></script>

</html>
